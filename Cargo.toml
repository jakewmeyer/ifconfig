[package]
name = "ifconfig"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.0.1"
dotenv = "0.15.0"
env_logger = "0.9.0"
log = "0.4.14"
matches = "0.1.9"
miette = { version = "5.1.0", features = ["fancy"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.79"
thiserror = "1.0.30"
tokio = { version = "1.17.0", features = ["full"] }
tracing = "0.1.34"
tracing-actix-web = "0.6.0"
tracing-subscriber = "0.3.11"

[dev-dependencies]
pretty_assertions = "1.2.1"
