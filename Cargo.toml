[package]
name = "ifconfig"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.58"
axum = { version = "0.5.12", features = ["headers"] }
clap = { version = "3.2.8", features = ["derive", "env"] }
dotenv = "0.15.0"
log = "0.4.14"
owasp-headers = "0.1.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1.0.82"
thiserror = "1.0.31"
tokio = { version = "1.19.2", features = ["full"] }
tower-default-headers = "0.1.1"
tower-http = { version = "0.3.4", features = ["trace", "cors", "compression-full", "request-id"] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.14", features = ["env-filter"] }

[dev-dependencies]
pretty_assertions = "1.2.1"
